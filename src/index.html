<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pie Clicker!</title>
  <style>
    .upgrade-button {
      margin: 10px 0;
    }

    .upgrade-counter {
      margin-left: 10px;
    }
  </style>
</head>

<body>
  <div>
    <h1 id="title">Pie Clicker!</h1>
    <div id="piesCount">Pies: <span id="piesNumber">0</span></div>
  </div>
  <div id="gameArea">
    <div id="pie">
      <button type="button" id="pieButton">
        <img id="pieImage" src="/assets/images/pie.png" width="710px">
      </button>
    </div>
  </div>
  <form id="loginForm" class="login-form">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Login</button>
  </form>
  <div id="shopImage">
    <button class="upgrade-button" id="whiteMomsButton">White Moms (Cost: <span id="whiteMomsCost">100</span> Pies)</button>
    <span class="upgrade-counter" id="whiteMomsCounter">0</span>
    <br>
    <button class="upgrade-button" id="fasterOvensButton">Faster Ovens (Cost: <span id="fasterOvensCost">2000</span> Pies)</button>
    <span class="upgrade-counter" id="fasterOvensCounter">0</span>
    <br>
    <button class="upgrade-button" id="blastOvensButton">Blast Ovens (Cost: <span id="blastOvensCost">6000</span> Pies)</button>
    <span class="upgrade-counter" id="blastOvensCounter">0</span>
  </div>

  <script src="script.js"></script>
</body>

</html>
