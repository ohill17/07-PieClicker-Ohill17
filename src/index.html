<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pie Clicker!</title>
  <style>
    .upgrade-button {
      margin: 10px 0;
      display: flex;
      align-items: center;
    }

    .upgrade-counter {
      margin-left: 10px;
    }

    .upgrade-image {
      margin-right: 10px;
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>

  <div>
    
    <h1 id="title">Pie Clicker!</h1>
    
    <div id="piesCount">Pies: <span id="piesNumber">0</span></div>
  </div>
  <div id="gameArea">
    <div id="pie">
      <button type="button" id="pieButton">
        <img id="pieImage" src="/assets/images/pie.png" width="710px">
      </button>
    </div>

    <form id="loginForm" class="login-form">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
    
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    
      <div class="form-actions">
        <button type="submit">Login</button>
        <button id="saveButton" type="button">Save Game</button>
        <a href="status.html" class="signup-button">Signup</a>
      </div>
  
    </form>
   
    

  <div id="shopImage">
    <button class="upgrade-button" id="whiteMomsButton">
      <img class="upgrade-image" src="/assets/images/Mom.png" alt="White Moms">
      White Moms (Cost:<span id="whiteMomsCost">&nbsp100&nbsp</span> Pies)
    </button>
    <span class="upgrade-counter" id="whiteMomsCounter">0</span>
    <br><br><br><br>
    <button class="upgrade-button" id="fasterOvensButton">
      <img class="upgrade-image" src="/assets/images/Oven.png" alt="Ovens">
      Faster Ovens (Cost: <span id="fasterOvensCost">&nbsp2000&nbsp</span> Pies)
    </button>
    <span class="upgrade-counter" id="fasterOvensCounter">0</span>
    <br><br><br><br>
    <button class="upgrade-button" id="blastOvensButton">
      <img class="upgrade-image" src="/assets/images/BlastO.png" alt="Blast Oven">
      Blast Ovens (Cost: <span id="blastOvensCost">&nbsp6000&nbsp</span> Pies)
    </button>
    <span class="upgrade-counter" id="blastOvensCounter">0</span>
  </div>
  <button id="startMusicButton" type="button">Start Music</button>
</body>

</html>
