<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Registration</title>
  <link rel="stylesheet" href="/src/css/styles.css">

</head>

<body>
  <div>
    <h1 id="title">Pie Clicker!</h1>
  </div>
  <div id="pie">
    <button type="button" onclick="changeImageSize()">
      <img id="pieImage" src="/assets/images/pie.png" width="710px">
    </button>
  </div>

  <script>
    function changeImageSize() {
      var pieImage = document.getElementById('pieImage');
      pieImage.style.transition = 'width 0.05s'; // Add transition for smooth resizing
      pieImage.style.width = '700px';

      setTimeout(function() {
        pieImage.style.width = ''; // Reset width to auto
      }, 100);
    }
  </script>
  <div id="shopImage">
    <img src="assets/images/Shop.png" >
  </div>
</body>

</html>
